    <main>
        <div class="main-content">
            <h2>Contact Us</h2>
            <p>Thank you for your interest in Charity Rush. If you have any questions or comments, please don't hesitate to contact us. You can reach us using the form below, or by emailing us at <a href="mailto:info@escapeforacause.com">info@escapeforacause.com</a>.</p>
            <br>
            <form action="index.html" method="POST">
                <div class="input-container">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="eye-pleasing-input">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="eye-pleasing-input">
                    </div>
                    <div>
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" class="eye-pleasing-input">
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <br>
                        <textarea id="message" name="message" class="eye-pleasing-input"></textarea>
                    </div>
                    <br>
                </div>
                <div>
                    <input type="submit" value="Send" class="eye-pleasing-input">
                </div>
            </form>
        </div>
    </main>
